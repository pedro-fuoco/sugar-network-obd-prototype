[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
debug_build_flags = -Os
board_build.partitions = huge_app.csv
lib_deps = 
	powerbroker2/ELMDuino@^3.0.2
	knolleary/PubSubClient@^2.8
